<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <title>Login maidevelopers</title>
      <link rel="stylesheet" href="./css/style.css">
      <script src="https://kit.fontawesome.com/a53c5a7ff4.js" crossorigin="anonymous"></script>
    
   </head>
   <body>
       <!--ID particulas-->
    <div id="particles-js" ></div>
      <div class="login-form">
         <div class="text">
             <img src="./img/hover.png" width="60%" alt="maidevelopers">
             <h2 class="text">Bienvenido</h2>
            
         </div>
         <form>
            <div class="field">
               <div class="fas fa-user"></div>
               <input type="text" placeholder="Usuario">
            </div>
            <div class="field">
               <div class="fas fa-lock"></div>
               <input type="password" placeholder="Password">
            </div>
            <button>Entrar</button>
            <div class="link">
               No tienes una cuenata?
               <a href="#">Registrar</a>
            </div>
         </form>
      </div>
      <!--js particulas.jc-->
    <script src="./js/particles.min.js"></script>
    <!--app.js-->
    <script src="./js/app.js"></script>
   </body>
</html>
